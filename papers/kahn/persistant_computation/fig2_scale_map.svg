<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <style>
    .layer { fill:#f8fafc; stroke:#94a3b8; }
    .title { font-family: Arial; font-size: 14px; font-weight: bold; }
    .small { font-family: Arial; font-size: 12px; }
  </style>
  <rect x="20" y="20" width="860" height="380" fill="#ffffff" stroke="#e5e7eb"/>

  <!-- Layers -->
  <rect class="layer" x="40" y="40" width="820" height="50"/>
  <rect class="layer" x="40" y="100" width="820" height="50"/>
  <rect class="layer" x="40" y="160" width="820" height="50"/>
  <rect class="layer" x="40" y="220" width="820" height="50"/>
  <rect class="layer" x="40" y="280" width="820" height="50"/>
  <rect class="layer" x="40" y="340" width="820" height="50"/>

  <text class="title" x="60" y="70">Particles</text>
  <text class="small" x="200" y="66">Rep: fields/quanta</text>
  <text class="small" x="360" y="66">Redundancy: symmetries</text>
  <text class="small" x="560" y="66">Energy: interactions</text>

  <text class="title" x="60" y="130">Molecules</text>
  <text class="small" x="200" y="126">Rep: bonds/states</text>
  <text class="small" x="360" y="126">Redundancy: conformers</text>
  <text class="small" x="560" y="126">Energy: chem. potentials</text>

  <text class="title" x="60" y="190">Cells</text>
  <text class="small" x="200" y="186">Rep: GRNs/membranes</text>
  <text class="small" x="360" y="186">Redundancy: degeneracy</text>
  <text class="small" x="560" y="186">Energy: metabolism</text>

  <text class="title" x="60" y="250">Organisms</text>
  <text class="small" x="200" y="246">Rep: neural/hormonal</text>
  <text class="small" x="360" y="246">Redundancy: backup pathways</text>
  <text class="small" x="560" y="246">Energy: respiration</text>

  <text class="title" x="60" y="310">Minds</text>
  <text class="small" x="200" y="306">Rep: concepts/policies</text>
  <text class="small" x="360" y="306">Redundancy: ensembles</text>
  <text class="small" x="560" y="306">Energy: neural activity</text>

  <text class="title" x="60" y="370">Societies</text>
  <text class="small" x="200" y="366">Rep: institutions/norms</text>
  <text class="small" x="360" y="366">Redundancy: checks/balances</text>
  <text class="small" x="560" y="366">Energy: resources</text>

  <!-- Upward composition arrows -->
  <defs>
    <marker id="arrow2" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <line x1="870" y1="85" x2="870" y2="345" stroke="#64748b" stroke-width="2" marker-end="url(#arrow2)"/>
  <text class="small" x="835" y="215" transform="rotate(90 835,215)">composition and control</text>

  <text class="small" x="450" y="400" text-anchor="middle">Figure 2: Scale map with representation, redundancy, and energy annotations (schematic)</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <rect x="10" y="10" width="280" height="280" fill="#f9fafb" stroke="#ccc"/>
  <rect x="310" y="10" width="280" height="280" fill="#f9fafb" stroke="#ccc"/>
  <rect x="610" y="10" width="280" height="280" fill="#f9fafb" stroke="#ccc"/>

  <text x="150" y="30" font-family="Arial" font-size="14" text-anchor="middle">Panel A — Life glider over time</text>
  <text x="450" y="30" font-family="Arial" font-size="14" text-anchor="middle">Panel B — Collision implements logic</text>
  <text x="750" y="30" font-family="Arial" font-size="14" text-anchor="middle">Panel C — I/O tracks and gates</text>

  <!-- Panel A: simple diagonal dots to hint at a glider -->
  <circle cx="60" cy="230" r="4" fill="#111"/>
  <circle cx="80" cy="210" r="4" fill="#111"/>
  <circle cx="100" cy="230" r="4" fill="#111"/>
  <circle cx="100" cy="190" r="4" fill="#111"/>
  <circle cx="120" cy="210" r="4" fill="#111"/>
  <circle cx="140" cy="190" r="4" fill="#111"/>
  <circle cx="160" cy="170" r="4" fill="#111"/>

  <!-- Panel B: two arrows collide -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2563eb"/>
    </marker>
  </defs>
  <line x1="330" y1="200" x2="430" y2="150" stroke="#2563eb" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="560" y1="200" x2="460" y2="150" stroke="#16a34a" stroke-width="3" marker-end="url(#arrow)"/>
  <circle cx="460" cy="150" r="10" fill="#f59e0b" stroke="#b45309"/>
  <text x="460" y="140" font-family="Arial" font-size="12" text-anchor="middle">collision</text>

  <!-- Panel C: labeled inputs/outputs -->
  <rect x="650" y="120" width="60" height="40" fill="#e5e7eb" stroke="#9ca3af"/>
  <text x="680" y="145" font-family="Arial" font-size="12" text-anchor="middle">AND</text>
  <line x1="610" y1="140" x2="650" y2="140" stroke="#111"/>
  <line x1="610" y1="170" x2="650" y2="160" stroke="#111"/>
  <line x1="710" y1="140" x2="760" y2="140" stroke="#111"/>
  <text x="620" y="135" font-family="Arial" font-size="12">in1</text>
  <text x="620" y="185" font-family="Arial" font-size="12">in2</text>
  <text x="765" y="145" font-family="Arial" font-size="12">out</text>

  <text x="450" y="290" font-family="Arial" font-size="12" text-anchor="middle">Figure 1: Dynamic invariants and collision-based logic (schematic)</text>
</svg>
